trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  pythonVersion: '3.10'
  artifactName: 'python-app'
  zipName: 'release1.zip'
  appFolder: 'src'  # FastAPI app is inside src/fastapi_app
  appName: 'testpython123'
  resourceGroup: 'test-scolas-app'

stages:

# =============================
# ðŸ”¨ BUILD STAGE
# =============================
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - checkout: self

    - script: |
        echo "ðŸ“ Listing repo contents"
        ls -al
      displayName: 'List all files'

    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
        addToPath: true
      displayName: 'ðŸ Set up Python'

    - script: |
        python -m venv venv
        source venv/bin/activate
      displayName: 'ðŸ“¦ Create and activate virtual environment'

    - script: |
        cd $(appFolder)
        pip install -r ../requirements.txt
        pip install uvicorn gunicorn
      displayName: 'â¬‡ï¸ Install dependencies'

    - script: |
        cd $(appFolder)
        zip -r $(Build.ArtifactStagingDirectory)/$(zipName) .
      displayName: 'ðŸ“¦ Zip app contents'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(zipName)'
        ArtifactName: '$(artifactName)'
        publishLocation: 'Container'
      displayName: 'ðŸš€ Publish ZIP artifact'


# =============================
# ðŸš€ DEPLOY STAGE
# =============================
- stage: Deploy
  dependsOn: Build
  jobs:
  - deployment: DeployJob
    environment: 'Production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@0
            displayName: 'â¬‡ï¸ Download build artifact'
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: '$(artifactName)'
              downloadPath: '$(Pipeline.Workspace)'

          - task: AzureWebApp@1
            displayName: 'ðŸš€ Deploy to Azure Web App'
            inputs:
              azureSubscription: 'azure-arm-coonection'
              appType: 'webAppLinux'
              appName: '$(appName)'
              package: '$(Pipeline.Workspace)/$(artifactName)/$(zipName)'

          - task: AzureAppServiceSettings@1
            displayName: 'âš™ï¸ Set Startup Command'
            inputs:
              azureSubscription: 'azure-arm-coonection'
              appName: '$(appName)'
              resourceGroupName: '$(resourceGroup)'
              configurationStrings: >
                -startupFile "bash -c 'pip install -r /home/site/wwwroot/requirements.txt && python3 -m uvicorn fastapi_app.app:app --host 0.0.0.0 --port 8000'"
              appSettings: |
                {
                  "WEBSITES_PORT": "8000"
                }
